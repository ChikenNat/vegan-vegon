    <div class="contact-section">
        <h1>Contact Us </h1> 
        <div class="border"></div>
        <div class="contact-form">
            <input id="ctname" type="text" class="contact-form-text" placeholder="Your Name">
            <input id="ctemail" type="email" class="contact-form-text" placeholder="Your Email">
            <input id="ctphone" type="number" class="contact-form-text" placeholder="Your Phone">
            <textarea id="ctmsg" class="contact-form-text" placeholder="Your Message"></textarea>
            <button id="ctsend" class="contact-form-btn">Send</button>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function () {
            if ($(window).scrollTop()){
                $('nav').addClass('black');
            }   
            else 
            {
                $('nav').removeClass('black');
            }
        });

        $('#ctsend').click(function() {
            var name = $('#ctname').val();
            var email = $('#ctemail').val();
            var phone = $('#ctphone').val();
            var msg = $('#ctmsg').val();
            $.post("/add-cust", {name: name, email: email, phone: phone, msg: msg}, function(data, status){
                console.log(status);
            });
        });
    </script>
